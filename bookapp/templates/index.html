{% extends 'basic.html' %}
{% load static %}
{% block title %} Library Management System {% endblock %}
{% block css %}
<style>
 
    .container {
        margin-top: 50px;
    }

    .btn-lg {
        font-size: 1.5rem;
        padding: 15px 30px;
        border-radius: 10px;
    }

    .col-lg-6 {
        text-align: center;
        margin-bottom: 30px;
    }

    .col-lg-6 img {
        max-width: 100%;
        height: auto;
    }

    .display-5 {
        font-size: 2.5rem;
    }

    .fw-bold {
        font-weight: bold;
    }

    .py-3 {
        padding-top: 3rem;
        padding-bottom: 3rem;
    }

    .bg-light {
        background-color: #f8f9fa !important;
    }
</style>
{% endblock %}

{% block body %}

<div class="p-4 bg-dark">
    <div class="container-fluid py-3">
      <h1 class="display-5 fw-bold">Welcome to Library Management System</h1>
      <p class="col-md-8 fs-4">Explore the world of books!</p>
      
    </div>
    <br>
    <div class="container">
  <div class="row">

    <div class="col-lg-6">
      <img src="{% static 'admin.png' %}" alt="Admin Image"><br><br>
        <a class="btn btn-outline-primary btn-lg" style="text-align:center" href="/admin_login/">Admin</a>
    </div>

    <div class="col-lg-6">
      <img src="{% static 'students.png' %}" alt="Student Image"><br><br>
      <a class="btn btn-outline-primary btn-lg" href="/student_login/">Student</a>
    </div>
  </div>
  </div>
</div>
{% endblock %}
